spring:
  application:
    name: merchant-${server.port}
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/merchant?characterEncoding=utf-8&serverTimezone=Asia/Shanghai&useSSL=false
    username: merchant
    password: 123456

server:
  port: 20001


mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.bmilk.merchant.entry


logging:
  file:
    path: \\log\\
    name: ${spring.application.name}.log
  level:
    root: info
    com.bmilk.merchant.dao: trace

eureka:
  client:
    # eureka 服务地址
    service-url:
      defaultZone: http://127.0.0.1:${eureka.server.port}/eureka
    #  是否注册进eureka
    register-with-eureka: true
  server:
    port: 7001

