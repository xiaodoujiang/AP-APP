spring:
  application:
    name: eureka-server

server:
  port: 7001

eureka:
  instance:
    hostname: eureka-server-${server.port}
  client:
    # 不向注册中心注册自己  自己就是注册中心
    register-with-eureka: false
    # 表是自己是注册中心
    fetch-registry: false
    service-url:
      defaultZone: http://127.0.0.1:${server.port}/eureka

logging:
  file:
    path: ./log
    name: ${spring.application.name}.log
  level:
    root: info

